<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Enviar parametros del request HTTP GET - URL </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Enviar parametros del Request HTTP GET - URL</h1>
        <ul>
          
               
                  <li><a th:href="@{/params/string(texto='Hola Andres')}">/params/string?texto=Hola Andres</a>  </li>
                  <li> <a th:href="@{/params/string(texto='Que tal John!')}">/params/string?texto=Que tal John!</a> </li>
                  <li> <a th:href="@{/params/mix-params(saludo='Como estas andres', numero =7)}">/params/mix-params?saludo=como estas andres&numero=</a> </li>
                   <li> <a th:href="@{/params/mix-params-request(saludo='Como estas andres', numero =7)}">/params/mix-params-request?saludo=como estas andres&numero=</a> </li>
            
            
        </ul>

    </body>
</html>
